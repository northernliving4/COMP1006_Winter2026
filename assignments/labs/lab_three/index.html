<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Form</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    .container {
      max-width: 500px;
      margin: 40px auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 5px;
    }

    label {
      display: block;
      margin-top: 15px;
    }

    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }

    button {
      margin-top: 15px;
      padding: 10px 15px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Contact Form</h1>
    <p>All fields are required.</p>

    <form action="process.php" method="POST">

      <label for="firstName">First Name</label>
      <input
        type="text"
        id="firstName"
        name="firstName"
        required
        maxlength="40"
      >

      <label for="lastName">Last Name</label>
      <input
        type="text"
        id="lastName"
        name="lastName"
        required
        maxlength="40"
      >

      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        required
        maxlength="80"
      >

      <label for="message">Message</label>
      <textarea
        id="message"
        name="message"
        rows="5"
        required
        maxlength="1000"
      ></textarea>

      <button type="submit">Submit</button>

    </form>
  </div>

</body>
</html>
